<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ethan Philpott">
        <meta name="description" content="The survey page of the form website">
        <meta property="og:image" content="images/survey.jpg">
        <meta property="og:title" content="Forms Survey">
        <meta property="og:description" content="Take a quick surevy to help us on our mission!">
        <title>Survey</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    </head>  
    
    <body style="background-image: url(images/lightBackground.png);">
        <header>
            <nav>
                <fieldset>
                    <legend>Links to other pages</legend>
                    <ul>
                        <li><a href="index.html">Home Page</a></li>
                        <li><a href="quiz.html">Quiz</a></li>
                        <li><a href="survey.html">Survey</a></li>
                    </ul>
                </fieldset>
            </nav>

            <h1>THANK YOU!</h1>
        </header>

        <main>
            <article>
                We appricate you visiting our site. <em>Without users like you we could not continue.</em>
                <br><br>
                <strong>PLEASE</strong> take a moment ot fill out this survey and tell us how we can get better.
            </article>

            <form action="data.json" method="POST">
                <fieldset>
                    <legend>Survey</legend>
                    <ul>
                        <li><label for="name">Name</label>
                            <input type="text" id="name" name="user.name">
                        </li>
                        <li><label for="email">Email</label> 
                            <input type="text" id="email" name="user.email">
                        </li>
                        <li><label for="phoneNum">Phone Number</label>
                            <input type="text" id="phoneNum" name="user.phoneNum">  
                        </li>
                        <li><label for="improve">Please tell us anything that we can improve on</label></li>
                        <li><textarea name="user.improve" id="improve" cols="30" rows="10"></textarea></li>
                    </ul>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
